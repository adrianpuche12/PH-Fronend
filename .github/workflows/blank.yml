name: Desplegar Frontend a Docker Hub y Servidor

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Definir nombre de la imagen y versiÃ³n
        run: |
          IMAGE_NAME="baumanpeter/humberto:humbertofrontend"
          VERSION="v${{ github.run_number }}"
          IMAGE_VERSION="$IMAGE_NAME-$VERSION"
          echo "IMAGE_VERSION=$IMAGE_VERSION" >> $GITHUB_ENV
          echo "âœ… Imagen con versiÃ³n: $IMAGE_VERSION"

      - name: Verificar contenido del directorio
        run: ls -l .

      - name: Construir imagen Docker y cargarla localmente
        run: |
          echo "ðŸš€ Construyendo la imagen Docker..."
          docker buildx build --platform linux/amd64 --no-cache --load -t $IMAGE_VERSION .
          echo "âœ… Imagen construida y cargada localmente."

      - name: Subir imagen Docker a Docker Hub
        run: |
          echo "ðŸ“¤ Subiendo la imagen a Docker Hub..."
          docker push $IMAGE_VERSION
          echo "âœ… Imagen subida correctamente."

      - name: Desplegar al servidor remoto (actualizando docker-compose)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          envs: IMAGE_VERSION
          script: |
            echo "ðŸ“¥ Iniciando despliegue remoto del frontend..."
            docker pull $IMAGE_VERSION

            cd /root/Proyecto_H/DockerComposeHumberto

            echo "ðŸ”„ Actualizando imagen en docker-compose.yml..."
            sed -i "s|baumanpeter/humberto:humbertofrontend-v[0-9]*|$IMAGE_VERSION|g" docker-compose.yml

            echo "ðŸ›  Ejecutando script de actualizaciÃ³n..."
            cd /root/Proyecto_H
            ./update_all_services.sh

            echo "ðŸš€ Despliegue de producciÃ³n completado en el servidor."
