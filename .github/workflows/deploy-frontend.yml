name: Deploy Frontend to Docker Hub

on:
  push:
    branches:
      - dev  # Ejecuta el workflow cuando hay un push a la rama "dev"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and tag Docker image
        run: |
          set -e
          IMAGE_NAME=baunmanpeter/humbertofrontend
          IMAGE_LATEST=baunmanpeter/humberto:humbertofrontend
          IMAGE_SHA=baunmanpeter/humberto:humbertofrontend-${{ github.sha }}
          
          docker build -t $IMAGE_LATEST -t $IMAGE_SHA ./frontend

      - name: Push Docker images
        run: |
          docker push baunmanpeter/humberto:humbertofrontend
          docker push baunmanpeter/humberto:humbertofrontend-${{ github.sha }}
