name: Deploy Frontend to Docker Hub

on:
  push:
    branches:
      - dev  # Ejecuta el workflow cuando hay un push a la rama "dev"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and tag Docker image
        run: |
          set -e
          IMAGE_LATEST=baumanpeter/humberto:humbertofrontend
          IMAGE_SHA=baumanpeter/humberto:humbertofrontend-${{ github.sha }}
          
          echo "ğŸš€ Construyendo la imagen Docker..."
          docker build -t $IMAGE_LATEST -t $IMAGE_SHA ./frontend
          echo "âœ… ImÃ¡genes construidas correctamente."

      - name: Push Docker images
        run: |
          set -e
          echo "ğŸ“¤ Subiendo las imÃ¡genes a Docker Hub..."
          docker push baumanpeter/humberto:humbertofrontend
          docker push baumanpeter/humberto:humbertofrontend-${{ github.sha }}
          echo "âœ… ImÃ¡genes subidas exitosamente a Docker Hub."

      - name: Verify Push Success
        run: |
          set -e
          IMAGE_LATEST=baumanpeter/humberto:humbertofrontend
          IMAGE_SHA=baumanpeter/humberto:humbertofrontend-${{ github.sha }}

          echo "ğŸ” Verificando si las imÃ¡genes estÃ¡n en Docker Hub..."
          if docker pull $IMAGE_LATEST && docker pull $IMAGE_SHA; then
            echo "âœ… VerificaciÃ³n exitosa: las imÃ¡genes estÃ¡n en Docker Hub."
          else
            echo "âŒ Error: No se encontraron las imÃ¡genes en Docker Hub."
            exit 1
          fi
